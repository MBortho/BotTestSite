<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HANS HQ • Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="data:,">
  <style>
    :root{
      /* ChatGPT-ish neutrals */
      --bg: #0f1115;          /* page background */
      --ink: #e7e9ee;         /* primary text */
      --muted: #a2a7b3;       /* secondary text */
      --surface: #16181d;     /* send box + soft surfaces */
      --surface-2: #1b1e24;   /* hover / subtle elements */
      --brand:#4f7cff; --brand-2:#3153d4;

      --col-max: 760px;       /* center column width */
      --header-h: 56px;
      --side-pad: 16px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fa; --ink:#0e1116; --muted:#667085;
        --surface:#ffffff; --surface-2:#f1f3f6;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%; overflow-x:hidden}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; flex-direction:column;
    }

    /* Minimal header */
    .top{
      position:sticky; top:0; z-index:10; height:var(--header-h);
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.2); backdrop-filter:saturate(150%) blur(6px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .badge{
      width:26px;height:26px;border-radius:8px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      display:grid;place-items:center;color:#fff;font-weight:800;font-size:12px;
      box-shadow:0 4px 14px rgba(79,124,255,.35)
    }

    /* Layout */
    .app{flex:1 1 auto; display:flex;}
    .col{
      width:100%; max-width:var(--col-max); margin:0 auto;
      padding:10px var(--side-pad) 0;
      min-height:calc(100vh - var(--header-h));
      display:flex; flex-direction:column; gap:10px;
    }
    .chat-root{position:relative; flex:1 1 auto; min-height:300px;}
    #webchat{height:100%; width:100%}

    footer{color:var(--muted); text-align:center; padding:14px 0; font-size:13px}

    /* ---------- Web Chat “ChatGPT” skin ---------- */
    #webchat, #webchat .webchat__stacked-layout, #webchat .webchat__basic-transcript { background:transparent; }
    #webchat .webchat__stacked-layout{ --webchat__avatar-size:0px; width:100% }
    #webchat .webchat__avatar{ display:none !important; }

    /* Transcript scrolls inside; add horizontal padding so bubbles never clip */
    #webchat .webchat__basic-transcript{
      height:100% !important;
      overflow-y:auto !important; overflow-x:hidden;
      padding:0 14px 0 14px;           /* <-- fixes user bubble cut-off on edges */
      scrollbar-gutter:stable both-edges;
    }
    #webchat .webchat__basic-transcript__activity{ padding:8px 0; }

    /* Bubbles */
    /* Assistant: no card look—transparent background, no border. */
    #webchat .webchat__bubble--from-bot .webchat__bubble{
      background:transparent !important;
      border:0 !important;
      box-shadow:none !important;
    }
    /* User: subtle gray rounded chip */
    #webchat .webchat__bubble--from-user .webchat__bubble{
      background:var(--surface) !important;
      border:1px solid rgba(255,255,255,.06) !important;
      box-shadow:0 2px 8px rgba(0,0,0,.35) !important;
    }
    /* Shared bubble properties */
    #webchat .webchat__bubble{
      border-radius:14px !important;
      max-width: 90% !important;        /* feels like ChatGPT */
    }
    #webchat .webchat__bubble__content{ padding:10px 12px; }

    /* Suggested actions (chips) */
    #webchat .webchat__suggested-actions__button{
      background:var(--surface); color:var(--ink);
      border:1px solid rgba(255,255,255,.06);
      border-radius:10px; padding:8px 10px; font-size:13px;
    }
    #webchat .webchat__suggested-actions__button:hover{ background:var(--surface-2) }
    #webchat .webchat__suggested-actions__carousel .webchat__carousel__content{
      padding-inline:6px; gap:8px; max-width:100%;
    }

    /* Send box (slightly lighter than page) */
    #webchat .webchat__send-box{
      padding:12px 0 16px; background:transparent; border-top:1px solid rgba(255,255,255,.06);
    }
    #webchat .webchat__send-box-text-box__text-area{
      background:var(--surface); color:var(--ink);
      border:1px solid rgba(255,255,255,.08) !important;
      border-radius:14px !important; padding:12px 12px !important;
    }

    /* Prevent horizontal overflow in Adaptive Cards */
    #webchat .ac-container, #webchat .ac-columnSet, #webchat .ac-column,
    #webchat .ac-image, #webchat .ac-textBlock, #webchat .ac-actionSet, #webchat .ac-actionSet > *{
      max-width:100% !important;
    }
    #webchat .ac-textBlock{ overflow-wrap:anywhere }

    /* Mobile */
    @media (max-width:640px){
      :root{ --col-max:100%; }
      .col{ padding-inline:10px }
      #webchat .webchat__bubble{ max-width:96% !important; }
    }
  </style>

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
</head>
<body>
  <div class="top">
    <div class="brand"><div class="badge">HQ</div> HANS HQ</div>
  </div>

  <div class="app">
    <div class="col">
      <div class="chat-root">
        <div id="webchat" role="main" aria-label="Chat window"></div>
      </div>
      <footer>© <span id="year"></span> Ortho Molecular Products</footer>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    (async function () {
      const TOKEN_URL = 'https://orthohqbot-cgc2dgdac5b3daaa.centralus-01.azurewebsites.net/api/directline/token';
      const el = document.getElementById('webchat');

      // Store that auto-scrolls to the bottom on new activity
      const store = window.WebChat.createStore({}, () => next => action => {
        const result = next(action);
        if (
          action.type === 'DIRECT_LINE/INCOMING_ACTIVITY' ||
          action.type === 'DIRECT_LINE/POST_ACTIVITY_FULFILLED' ||
          action.type === 'WEB_CHAT/SUGGESTED_ACTIONS/SET'
        ) {
          setTimeout(() => store.dispatch({ type: 'WEB_CHAT/SCROLL_TO_END', payload: { behavior: 'smooth' } }), 0);
        }
        return result;
      });

      try {
        const res = await fetch(TOKEN_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('Token fetch failed: ' + res.status);
        const { token } = await res.json();

        const brand  = getComputedStyle(document.documentElement).getPropertyValue('--brand').trim();
        const brand2 = getComputedStyle(document.documentElement).getPropertyValue('--brand-2').trim();

        const directLine = window.WebChat.createDirectLine({ token });

        const styleOptions = {
          primaryFont: 'system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif',
          fontSize: 15,
          bubbleBorderRadius: 14,
          bubbleFromUserBorderRadius: 14,
          bubbleNubSize: 0,
          hideUploadButton: true,
          hideBotAvatar: true,
          hideUserAvatar: true,
          sendBoxHeight: 56,
          sendBoxPlaceholder: 'Type your message…',
          sendBoxButtonColor: brand,
          sendBoxButtonColorOnHover: brand2,
          backgroundColor: 'transparent',
          bubbleMaxWidth: 640
        };

        window.WebChat.renderWebChat({ directLine, styleOptions, store, locale: 'en-US' }, el);

        // Start scrolled to bottom
        store.dispatch({ type: 'WEB_CHAT/SCROLL_TO_END', payload: { behavior: 'auto' } });
      } catch (e) {
        console.error(e);
        el.innerHTML = '<div style="padding:12px;color:#b91c1c">Failed to load chat. Please refresh.</div>';
      }
    })();
  </script>
</body>
</html>
